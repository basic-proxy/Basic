<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic - Game Loader</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            const link = urlParams.get('link');

            if (name) {
                document.getElementById('title').textContent = name;
            }

            if (link) {
                document.getElementById('game-frame').src = link;
            }
        };
    </script>
</head>
<body>
    <div class="back-button-container">
        <a href="games.html">
            <button class="rgb-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
                    <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z"/>
                </svg>
            </button>
        </a>
    </div>

    <h1 id="title">Basic Game Loader</h1>
    <div class="iframe-container" style="text-align: center; margin-top: 20px;">
        <iframe id="game-frame" src="games.html" style="width: 80%; height: 80vh; border: none;"></iframe>
    </div>
</body>
</html>
