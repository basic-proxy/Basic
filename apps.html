<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic - Apps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="back-button-container">
        <a href="index.html">
            <button class="rgb-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
                    <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z"/>
                </svg>
            </button>
        </a>
    </div>

    <h1>Apps</h1>
    
    <div class="button-container">
        <button style="height:100px" class="rgb-button app-button" type="button" data-link="/loader.html?name=Discord&link=https://discord.com/login&type=app">
            <img style="padding-top:10px" alt="discord" src="images/apps/discord.png" width="24px" height="24px">
            <p>Discord</p>
        </button>
        <button style="height:100px" class="rgb-button app-button" type="button" data-link="/loader.html?name=ChatGPT&link=https://chat.openai.com&type=app">
            <img style="padding-top:10px" src="images/apps/gpt.png" alt="ChatGPT" width="24px" height="24px">
            <p>ChatGPT</p>
        </button>
        <button style="height:100px" class="rgb-button app-button" type="button" data-link="/loader.html?name=Cool Math Games&link=https://www.coolmathgames.com&type=app">
            <img style="padding-top:10px" src="images/apps/coolmathgames.png" alt="Cool Math Games" width="24px" height="24px">
            <p>Cool Math Games</p>
        </button>
        <button style="height:100px" class="rgb-button app-button" type="button" data-link="/loader.html?name=Twitch&link=https://www.twitch.tv&type=app">
            <img style="padding-top:10px" src="images/apps/twitch.png" alt="Twitch" width="24px" height="24px">
            <p>Twitch</p>
        </button>
        <button style="height:100px" class="rgb-button app-button" type="button" data-link="/loader.html?name=GForceNow&link=https://www.nvidia.com/en-us/geforce-now/&type=app">
            <img style="padding-top:10px" src="images/apps/gforcenow.png" alt="GForceNow" width="24px" height="24px">
            <p>GForceNow</p>
        </button>
    </div>

    <script>
        document.querySelectorAll('.app-button').forEach(button => {
            button.addEventListener('click', () => {
                window.location.href = button.getAttribute('data-link');
            });
        });
    </script>
</body>
</html>
