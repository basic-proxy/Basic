<!DOCTYPE html>
<html lang="en">
  <head>
    <title>404 Error - Page Not Found</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="proxy.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="logo-wrapper left-margin">
        <h1 class="desc">404 (Or UV Error)</h1>
      </div>
    </header>
    <h3>The server could not route your request/Page not found</h3>
    <p>If you get a "Baremux not defined" error, simply reload.</p>
    <main class="desc">
      <p id="uv-error"></p>
      <code id="uv-error-code"></code>
      <button id="uv-register-sw">Register Service Worker</button>
    </main>
    <footer>
      <script src="bareTransport.js"></script>
      <script src="uv/uv.bundle.js"></script>
      <script src="uv/uv.config.js"></script>
      <script src="register-sw.js"></script>
      <script src="error.js"></script>
    </footer>
  </body>
</html>
